# 应用名称
spring.application.name=ex3-ssm-demo
# 应用服务 WEB 访问端口
server.port=8090
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录,如果在启动类上注解了@MapperScan就不需要了
#mybatis.type-aliases-package=p.doctor.mapper
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=test
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC
